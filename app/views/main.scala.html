@(title: String)(extraScripts:Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hurt Me Plenty.space - quake live match maker and server hosting - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
    </head>
    <body>
        <h1 id="title">HurtMePlenty.space</h1>
        <h2 id="subtitle">Quake Live match making and ad-hoc on-demand servers hosting</h2>
        <div id="main_menu">
            <ul>
                <li><a href="matchmake" class="menu_link">Matchmake</a></li>
                <li><a href="on_demand" class="menu_link">On demand</a></li>
                <li><a href="backend_stats" class="menu_link">Service statistics</a></li>
                <li><a href="about" class="menu_link">About</a></li>
            </ul>
        </div>
        <div id="content"></div>
        @extraScripts
    </body>
</html>
