@(userinfo: Option[SteamUserInfo], wsUrl:String)

@main("on demand") {
@if(userinfo.isDefined) {
<script>
      var wshost = "@wsUrl";

}
<script src="@routes.Assets.versioned("javascripts/matchMake.js")" type="text/babel"></script>
}
